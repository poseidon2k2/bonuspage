<!DOCTYPE html>
<html>
<head>
	<title>Cart</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="cart-popup">
		<div class="infor-cart">
			<img src="https://repbuying.com/wp-content/uploads/mymo-bear2-600x600.jpg">
